<div class="container" style="margin-top: 16px;">
    <div class="balance-card">
        <div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <!-- Left side: Balance and Points -->
                <div style="display: flex; flex-direction: column;">
                    <p class="balance-info" style="margin: 0;">
                        Balance
                        <span class="fas fa-info-circle"></span>
                    </p>
                    <p class="points" style="margin: 0;">
                        {{wallet?.length>0?wallet[0].points:'0'}}
                        <span style="font-size: 14px; font-weight: 400; line-height: 20px;">
                          Points
                        </span>
                      </p>
                </div>
                <!-- Right side: Image -->
                <div>
                    <img src="/assets/Badge_03.png" alt="" style="height: 60px; width: 60px; object-fit: contain;">
                </div>
            </div>
        </div>
    </div>
    <div class="back-button" (click)="goBack()">
        <i class="fas fa-arrow-left" style="border-radius: 50%;
     background-color: #6D428F;
     color: white;
     padding: 4px;
    
     font-size: 13px;
     align-items: end;
     width: 20px;
     height: 20px;">
        </i>
        Back
    </div>
    <div class="search-bar">
        <input class="form-control" placeholder="search for resturant" type="text" />
    </div>
    <div class="category-icons">
        <div *ngFor="let category of categories" (click)="onCategoryClick(category.id)">
          <img [src]="category.logo" [alt]="category.name" height="60" width="60" />
          <div>{{ category.name }}</div>
        </div>
      </div>
      
    <div class="container mt-4" style="padding: 0;">
        <div class="reward-card" *ngFor="let offer of rewards" routerLink="/reward-detail">
            <img alt="Image of a Wagyu Burger" height="60"
               [src]="offer.images[0].url"
                width="60" />
            <div class="details">
                <div style="display: flex;flex-direction: row;justify-content: space-between;">
                    <div class="title">
                       {{offer.name}}
                    </div>
                    <div class="points">
                        {{offer.points}}  <span style="font-size: 9px;">points</span>
                    </div>
                </div>
                
                <div class="subtitle">
                    {{offer.description}}

                </div>
            </div>

        </div>
      
    </div>
    <div class="section-title">
        <p style="color: #3D1D5E;margin: 0;">
            Get more points
        </p>
        <a routerLink="/rewards">
            See All
        </a>
    </div>
    <div class="card">
        <img alt="A plate of assorted sushi with various types of rolls and garnishes" class="card-img-top" height="160"
        [src]="surveys[0].images[0].url"
            width="286" />
        <div class="card-body position-relative">
            <h5 class="card-title" style="color: #5e2b8a;">
                Claim your discount
                <br />
                30% da...
            </h5>
            <p class="card-text" style="color: #007bff;">
                {{surveys[0].points}}
            </p>
            <div class="progress-circle">
                <svg height="50" width="50">
                    <circle cx="25" cy="25" fill="none" r="20" stroke="#e6e6e6" stroke-width="5">
                    </circle>
                    <circle cx="25" cy="25" fill="none" r="20" stroke="#5e2b8a" stroke-dasharray="125.6"
                        stroke-dashoffset="47.328" stroke-width="5">
                    </circle>
                </svg>
                <div class="progress-value">
                    62%
                </div>
            </div>
        </div>
    </div>
</div>
