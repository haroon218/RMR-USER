<div class="container" style="margin-top: 16px;">
    <div class="balance-card">
        <div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <!-- Left side: Balance and Points -->
                <div style="display: flex; flex-direction: column;">
                    <p class="balance-info" style="margin: 0;">
                        Balance
                        <span class="fas fa-info-circle"></span>
                    </p>
                    <p class="points" style="margin: 0;">
                        {{wallet?.length>0?wallet[0].points:'0'}}
                        <span style="font-size: 14px; font-weight: 400; line-height: 20px;">
                            Points
                        </span>
                    </p>
                </div>
                <!-- Right side: Image -->
                <div>
                    <img src="/assets/Badge_03.png" alt="" style="height: 60px; width: 60px; object-fit: contain;">
                </div>
            </div>
        </div>
    </div>
    <div class="back-button" (click)="goBack()">
        <i class="fas fa-arrow-left" style="border-radius: 50%;
     background-color: #6D428F;
     color: white;
     padding: 4px;
    
     font-size: 13px;
     align-items: end;
     width: 20px;
     height: 20px;">
        </i>
        Back
    </div>
    <div class="search-bar">
        <input class="form-control" placeholder="search for resturant" type="text" />
    </div>
  


    <div *ngIf="!isLoading; else shimmerEffect">
        <div class="card" *ngFor="let survey of surveys"  [routerLink]="['/survey-detail']" [queryParams]="{ id: survey.id }">
            <img alt="Get more points image" height="200" [src]="survey.images[0].url" width="300" />
      <div class="points-info">
        <p>
          {{survey.name}}
        </p>
        <p class="price">
          {{survey.points}} points
        </p>
        <div class="progress">
          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="82" class="progress-bar bg-info" role="progressbar"
            style="width: 82%;">
          </div>
        </div>
      </div>
        </div>
    </div>
    <ng-template #shimmerEffect>
        <div class="shimmer-wrapper">
            <div class="shimmer"></div>
            <div class="shimmer"></div>
            <div class="shimmer"></div>
        </div>
    </ng-template>
</div>
